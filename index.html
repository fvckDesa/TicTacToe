<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="score">0 - 0</h1>
    <div class="board">
        <div class="square center" value="0"></div>
        <div class="square center" value="1"></div>
        <div class="square center" value="2"></div>
        <div class="square center" value="3"></div>
        <div class="square center" value="4"></div>
        <div class="square center" value="5"></div>
        <div class="square center" value="6"></div>
        <div class="square center" value="7"></div>
        <div class="square center" value="8"></div>
    </div>
</body>
</html>
