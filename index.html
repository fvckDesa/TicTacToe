<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <aside class="options">
      <div class="player" id="player1">
        <h3>Player 1</h3>
        <div class="player-type">
          <input type="radio" name="player1" id="human" typePlayer="human" checked />
          <label for="">human</label>
          <input type="radio" name="player1" id="computer" typePlayer="computer" />
          <label for="">computer</label>
        </div>

        <select name="player1" class="hidden" id="difficulty">
          <option difficulty="easy">easy</option>
          <option difficulty="medium">medium</option>
          <option difficulty="hard">hard</option>
        </select>

        <div class="symbol-container" id="simbol1">
          <div class="symbol current" symbol="x">X</div>
          <div class="symbol" symbol="o">O</div>
        </div>
      </div>
      <div class="player" id="player2">
        <h3>Player 2</h3>
        <div class="player-type">
          <input type="radio" name="player2" id="human" typePlayer="human" />
          <label for="">human</label>
          <input type="radio" name="player2" id="computer" typePlayer="computer" checked />
          <label for="">computer</label>
        </div>

        <select name="player2" class="" id="difficulty">
          <option difficulty="easy">easy</option>
          <option difficulty="medium">medium</option>
          <option difficulty="hard">hard</option>
        </select>

        <div class="symbol-container" id="simbol2">
          <div class="symbol" symbol="x">X</div>
          <div class="symbol current" symbol="o">O</div>
        </div>
      </div>
      <button class="restart">restart</button>
    </aside>
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
